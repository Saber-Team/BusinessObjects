<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>button</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../dist/base/base.css">
        <link rel="stylesheet" href="../dist/button/button.css">

    </head>
    <body>
        <style>
            body {
                padding: 30px;
            }
            .item {
                margin: 20px 0
            }
            h3 {
                line-height: 2;
            }
        </style>
        <div class="item">
            <h3>large</h3>
            <a class="zdh-button zdh-button-primary" href="#">默认按钮</a>
            <a class="zdh-button zdh-button-secondary" href="#">默认按钮</a>
            <a class="zdh-button zdh-button-default" href="#">默认按钮</a>
            <button class="zdh-button zdh-button-disabled">不可用按钮</button>
        </div>
        <div class="item">
            <h3>medium</h3>
            <a class="zdh-button zdh-button-primary zdh-button-medium" href="#">默认按钮</a>
            <a class="zdh-button zdh-button-secondary zdh-button-medium" href="#">默认按钮</a>
            <a class="zdh-button zdh-button-default zdh-button-medium" href="#">默认按钮</a>
            <button class="zdh-button zdh-button-disabled zdh-button-medium">不可用按钮</button>
        </div>
        <div class="item">
            <h3>small</h3>
            <a class="zdh-button zdh-button-primary zdh-button-small" href="#">默认按钮</a>
            <a class="zdh-button zdh-button-secondary zdh-button-small" href="#">默认按钮</a>
            <a class="zdh-button zdh-button-default zdh-button-small" href="#">默认按钮</a>
            <button class="zdh-button zdh-button-disabled zdh-button-small">不可用按钮</button>
        </div>
        <div class="item">
            <h3>bordered</h3>
            <input type="submit" class="zdh-button zdh-button-gray zdh-button-small zdh-button-bordered" value="1"/>
            <input type="submit" class="zdh-button zdh-button-gray zdh-button-small zdh-button-bordered" value="2"/>
            <input type="submit" class="zdh-button zdh-button-gray zdh-button-small zdh-button-bordered" value="3"/>
            <input type="submit" class="zdh-button zdh-button-gray zdh-button-small zdh-button-bordered" value="4"/>
            <span class="zdh-button zdh-button-gray zdh-button-small zdh-button-bordered">边框按钮</span>
        </div>
    </body>
</html>
