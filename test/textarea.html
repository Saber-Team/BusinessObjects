<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>textarea</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../dist/base/base.css">
        <link rel="stylesheet" href="../dist/textarea/textarea.css">

    </head>
    <body>
        <style>
            body {
                padding: 30px;
            }
            .item {
                margin: 20px 0
            }
            h3 {
                line-height: 2;
            }
            .zdh-textarea {
                font-size: 12px;
            }
        </style>
        <div class="item">
            <h3>textarea</h3>
            <div>
                <h3>说明</h3>
                <p>1. 输入框对应的label 与输入框顶部对齐</p>
                <p>2. 输入框(右下角)只能上下调整大小（调整高度）， 不能左右（破坏布局）</p>
            </div>
            <div class="zdh-textarea">
                    <label style="padding-top: 10px; line-height: 1.2">标签左上对齐</label>
                    <textarea cols="40" rows="6" placeholder="你好啊输入框"></textarea>
            </div>
            <div class="zdh-textarea error">
                    <label style="padding-top: 10px; line-height: 1.2">标签左上对齐</label>
                    <textarea cols="40" rows="6" placeholder="你好啊输入框"></textarea>
                    <p class="error-msg" style="margin-left: 74px">请输入正确的内容啦啦啦啦</p>
            </div>
            <div class="zdh-textarea ok">
                    <label style="padding-top: 10px; line-height: 1.2">标签左上对齐</label>
                    <textarea cols="40" rows="6" placeholder="你好啊输入框"></textarea>
            </div>
        </div>

    </body>
</html>
