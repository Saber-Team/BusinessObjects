<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>input</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../dist/base/base.css">
        <link rel="stylesheet" href="../dist/button/button.css">
        <link rel="stylesheet" href="../dist/input/input.css">

    </head>
    <body>
        <style>
            body {
                padding: 30px;
            }
            .item {
                padding: 20px 0
            }
            h3 {
                line-height: 2;
            }
            .zdh-input > label:after {
                content: ":";
                margin-left: 6px;
                margin-right: 6px;
            }
        </style>
        <div class="item">
            <h3>simple</h3>
            <div class="zdh-input">
                <label class="align-label">输入框</label><input type="text" placeholder="你好啊输入框" />
            </div>

            <div class="zdh-input error item">
                <label class="align-label">验证不通过</label><input type="text" placeholder="验证不通过" /><p class="error-msg">验证不通过哈</p>
            </div>

            <div class="zdh-input ok item">
                <label class="align-label">验证通过</label><input type="text" placeholder="验证通过" />
            </div>

            <div class="zdh-input ok item">
                <label class="align-label">禁用输入框</label><input type="text" placeholder="禁用输入框" disabled/>
            </div>
        </div>

        <div class="item">
            <h3>search</h3>
            <div class="zdh-input zdh-input-search">
                <input type="search" placeholder="你好啊输入框" /><button class="zdh-button zdh-button-primary zdh-button-medium">百度一下</button>
            </div>
        </div>

    </body>
</html>
