<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/base/base.css">
    <link rel="stylesheet" href="../dist/warning/warning.css">
    <style>
    body {
        padding: 30px;
    }
    
    .item {
        margin: 20px 0
    }
    
    h3 {
        line-height: 2;
    }
    </style>
</head>

<body>
    <div class="item">
        <h3>资质审核不通过</h3>
        <div class="zdh-warning zdh-warning-red">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">资质审核不通过</span>
            </span>
            <a class="zdh-warning-link" href="">查看原因</a>
        </div>
    </div>
    <div class="item">
        <h3>直达号审核中</h3>
        <div class="zdh-warning zdh-warning-orange">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">资质到期</span>
                结果预计将于2个工作日内以邮件，系统消息，短信通知到您
            </span>
            <a class="zdh-warning-link" href="">查看原因</a>
        </div>
    </div>
    <div class="item">
        <h3>已下线</h3>
        <div class="zdh-warning zdh-warning-gray">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">已下线</span>
                直达号已下线
            </span>
            <a class="zdh-warning-link" href="">查看原因</a>
        </div>
    </div>
</body>

</html>
