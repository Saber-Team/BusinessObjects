<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/base/base.css">
    <link rel="stylesheet" href="../dist/warning/warning.css">
    <style>
    body {
        padding: 30px;
    }
    
    .item {
        margin: 20px 0
    }
    
    h3 {
        line-height: 2;
    }
    </style>
</head>

<body>
    <div class="item">
        <h3>资质审核不通过</h3>
        <div class="zdh-warning zdh-warning-red">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">资质审核不通过</span>
            </span>
            <a class="zdh-warning-link" href="">查看原因</a>
        </div>
    </div>
    <div class="item">
        <h3>未提交资质信息</h3>
        <div class="zdh-warning zdh-warning-gray">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                未提交资质信息，点击进行
            </span>
            <a class="zdh-warning-link" href="">编辑并提交</a>
        </div>
    </div>
    <div class="item">
        <h3>资质到期</h3>
        <div class="zdh-warning zdh-warning-orange">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">资质到期</span>
                您的营业执照还有<span class="number">20</span>天过期，请尽快更新，否则将导致您所有已上线的直达号被下线。
            </span>
            <a class="zdh-warning-link" href="">尽快更新</a>
        </div>
    </div>
    <div class="item">
        <h3>资质审核中</h3>
        <div class="zdh-warning zdh-warning-orange">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">资质审核中</span>
                结果预计将于<span class="number">2</span>个工作日内以邮件，系统消息，短信通知到您！
            </span>
            <a class="zdh-warning-link" href="">查看原因</a>
        </div>
    </div>
    <div class="item">
        <h3>已下线</h3>
        <div class="zdh-warning zdh-warning-darkgray">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">已下线</span>
                未提交资质信息，点击进行
            </span>
            <a class="zdh-warning-link" href="">编辑并提交</a>
        </div>
    </div>
    <div class="item">
        <h3>资质到期</h3>
        <div class="zdh-warning zdh-warning-orange">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">资质到期</span>
                直达号已下线，请尽快更新资质。
            </span>
            <a class="zdh-warning-link" href="">立即更新</a>
        </div>
    </div>
    <div class="item">
        <h3>警示</h3>
        <div class="zdh-warning zdh-warning-blue">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">警示</span>
                直达号已下线，请尽快更新资质。
            </span>
            <a class="zdh-warning-link" href="">立即更新</a>
        </div>
    </div>
    <div class="item">
        <h3>已上线</h3>
        <div class="zdh-warning zdh-warning-green">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                <span class="importance">已上线</span>
                直达号已上线
            </span>
        </div>
    </div>

    <div class="item">
        <h3>推广资格</h3>
        <div class="zdh-warning zdh-warning-tip">
            <i class="zdh-warning-icon"></i>
            <span class="zdh-warning-content">
                您尚未获得地图推广资源的申请资格,
            </span>
             <a class="zdh-warning-link" href="">查看申请要求</a>
        </div>
    </div>
</body>

</html>
