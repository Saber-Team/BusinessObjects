<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>datepicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../dist/base/base.css">
        <link rel="stylesheet" href="../dist/input/input.css">
        <link rel="stylesheet" href="../dist/datepicker/datepicker.css">

        <script src="../lib/kernel.js"></script>
        <script src="../lib/jquery.js"></script>
        <script src="../src/datepicker/datepicker.js"></script>
    </head>
    <body>
        <style>
            body {
                padding: 30px;
                font-size: 12px;
            }
            .item {
                margin: 20px 0
            }
            h3 {
                line-height: 2;
            }
        </style>
        <div class="item">
            <h3>date range</h3>
            <label class="zdh-datepicker-group">
                <input class="zdh-input zdh-input-mid" id="datepicker1" readonly="readonly">
                <i class="datepicker-icon"></i>
            </label>
            <span style="margin: 0 10px">â€“</span>
            <label class="zdh-datepicker-group">
                <input class="zdh-input" id="datepicker2" readonly="readonly">
                <i class="datepicker-icon"></i>
            </label>
        </div>
        <script>

            var Datepicker = businessUI.Datepicker

            var startRange
            var endRange

            var picker = new Datepicker({
                field   : $('#datepicker1'),
                onShow  : function () {
                    this.field.parent().addClass('active')
                },
                onClose: function () {
                    this.field.parent().removeClass('active')
                },
                onSelect: function (date) {
                    picker2.setMinDate(date)
                    startRange = date
                    picker2.setRange(date)
                }
            });


            var picker2 = new Datepicker({
                field: $('#datepicker2'),
                autohide: false,
                onShow: function () {
                    this.field.parent().addClass('active')
                    startRange && endRange && picker2.setRange(startRange, endRange)
                },
                onClose: function () {
                    this.field.parent().removeClass('active')
                },
                onSelect: function (date) {
                    endRange = date
                    startRange && this.setRange(startRange, date)
                }
            });


        </script>


    </body>
</html>
