<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>datepicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../dist/base/base.css">
        <link rel="stylesheet" href="../dist/input/input.css">
        <link rel="stylesheet" href="../dist/datepicker/datepicker.css">

        <script src="../lib/jquery.js"></script>
        <script src="../src/datepicker/datepicker.js"></script>
        <script src="../src/daterangepicker/daterangepicker.js"></script>
    </head>
    <body>
        <style>
            body {
                padding: 30px;
                font-size: 12px;
            }
            .item {
                margin: 20px 0
            }
            h3 {
                line-height: 2;
            }
        </style>
        <div class="item">
            <h3>date range</h3>
            <label class="zdh-datepicker-group">
                <input class="zdh-input zdh-input-mid" id="datepicker1" readonly="readonly">
                <i class="datepicker-icon"></i>
            </label>
            <span style="margin: 0 10px">–</span>
            <label class="zdh-datepicker-group">
                <input class="zdh-input" id="datepicker2" readonly="readonly">
                <i class="datepicker-icon"></i>
            </label>
        </div>

        <div class="item">
            <h3>间隔3天（间隔天数可设置）</h3>
            <label class="zdh-datepicker-group">
                <input class="zdh-input zdh-input-mid" id="datepicker3" readonly="readonly">
                <i class="datepicker-icon"></i>
            </label>
            <span style="margin: 0 10px">–</span>
            <label class="zdh-datepicker-group">
                <input class="zdh-input" id="datepicker4" readonly="readonly">
                <i class= "datepicker-icon"></i>
            </label>
        </div>
        <script>

            var Daterangepicker = businessUI.Daterangepicker

            var picker = new Daterangepicker({
                startField    : $('#datepicker1'),
                endField      : $('#datepicker2'),
                startPickerOpt: {
                    yearRange: [2016, 2020]
                },
                endPickerOpt: {
                    onSelect: function (date) {
                        console.log(date)
                    }
                }
            })

            var picker2 = new Daterangepicker({
                startField    : $('#datepicker3'),
                endField      : $('#datepicker4'),
                dayInterval   : 3,
                endPickerOpt: {}
            })

        </script>


    </body>
</html>
