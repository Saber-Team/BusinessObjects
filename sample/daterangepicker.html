        <script>
        require(['../src/datepicker/datepicker'], function(Datepicker) {

            var picker1 = new Datepicker({
                field     : document.getElementById('datepicker3'),
                onSelect  : function () {
                    var date = picker1.getDate()
                    if (date > picker2.getDate()) {
                        picker2.setDate(date)
                    }
                    picker2.setMinDate(picker1.getDate())
                }
            });

            var picker2 = new Datepicker({
                field     : document.getElementById('datepicker4')
            });

            window.p1 = picker1
            window.p2 = picker2


        });

        </script>
