<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>dropdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../dist/base/base.css">
        <link rel="stylesheet" href="../dist/input/input.css">
        <link rel="stylesheet" href="../dist/dropdown/dropdown.css">

        <script src="../lib/jquery.js"></script>
        <script src="../lib/lodash.js"></script>
        <script src="../src/dropdown/dropdown.js"></script>
    </head>
    <body>
        <style>
            body {
                padding: 30px;
            }
            .item {
                margin: 20px 0
            }
            h3 {
                line-height: 2;
            }
            .zdh-input > label:after {
                content: ":";
                margin-left: 6px;
                margin-right: 6px;
            }
        </style>
        <div class="dropdown-item">
            <h3>dropdown</h3>
            <div id="dropdown1"></div>
        </div>

        <div class="dropdown-item">
            <h3>dropdown 默认等宽</h3>
            <div id="dropdown2"></div>
        </div>

        <div class="dropdown-item">
            <h3>with scrollbar</h3>
            <div id="dropdown3"></div>
        </div>

        <div class="dropdown-item">
            <h3>dropdown</h3>
            <div id="dropdown4"></div>
        </div>

        <div class="dropdown-item">
            <h3>disabled dropdown</h3>
            <div id="dropdown5"></div>
        </div>

        <div class="dropdown-item">
            <h3>dropdownify</h3>
            <ul id="dropdown6">
                <li data-value="1">xxxxxxxx111111</li>
                <li data-value="2">xxxxxxxx222222</li>
                <li data-value="3" selected>xxxxxxxx333333</li>
                <li data-value="4">xxxxxxxx444444</li>
                <li data-value="5">xxxxxxxx555555</li>
                <li data-value="6">xxxxxxxx666666</li>
            </ul>
        </div>



        <script>
            var Dropdown = businessUI.Dropdown

            var d1 = new Dropdown({
                el        : $('#dropdown1'),
                placeholder: '请选择',
                items     : [
                    {value: 1, text: 'x1'},
                    {value: 2, text: 'x2'},
                    {value: 3, text: 'x3'},
                    {value: 4, text: 'x4'},
                    {value: 5, text: 'x5'}
                ],
                equalWidth: false,
                theme     : 'xxjinwei'
            });

            var d2 = new Dropdown({
                el: $('#dropdown2'),
                placeholder: 'placeholder',
                onSelect: function (val) {
                    console.log(val)
                },
                onShow: function () {
                    console.log('show')
                },
                onHide: function () {
                    console.log('hide')
                }
            });

            d2.render(
                [
                    {value: 1, text: 'x1'},
                    {value: 2, text: 'x2'},
                    {value: 3, text: 'x3'},
                    {value: 4, text: 'x4'},
                    {value: 5, text: 'x5'}
                ]
            )

            var d3 = new Dropdown({
                el: $('#dropdown3'),
                placeholder: '请选择xx',
                items: [
                    {value: 1, text: 'x1'},
                    {value: 2, text: 'x2'},
                    {value: 3, text: 'x3'},
                    {value: 4, text: 'x4'},
                    {value: 5, text: 'x5'},
                    {value: 1, text: 'x1'},
                    {value: 2, text: 'x2'},
                    {value: 3, text: 'x3'},
                    {value: 4, text: 'x4'},
                    {value: 5, text: 'x5'},
                    {value: 1, text: 'x1'},
                    {value: 2, text: 'x2'},
                    {value: 3, text: 'x3'},
                    {value: 4, text: 'x4'},
                    {value: 5, text: 'x5'},
                    {value: 1, text: 'x1'},
                    {value: 2, text: 'x2'},
                    {value: 3, text: 'x3'},
                    {value: 4, text: 'x4'},
                    {value: 5, text: 'x5'}
                ]
            });

            var d4 = Dropdown({
                el: $('#dropdown4')
            });
            d4.empty()
            d4.render(
                [
                    {text:'xxxx1', value: 1},
                    {text:'xxxx2', value: 2},
                    {text:'xxxx3', value: 3},
                    {text:'xxxx4', value: 4}
                ]
            )
            d4.focus(2)


            var d5 = new Dropdown({
                el: $('#dropdown5')
            })
            d5.disable()

            var d6 = new Dropdown()
            d6.dropdownify($('#dropdown6'))
        </script>
    </body>
</html>
