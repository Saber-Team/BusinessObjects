<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>datepicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../dist/base/base.css">
        <link rel="stylesheet" href="../dist/dropdown/dropdown.css">
        <link rel="stylesheet" href="../dist/timepicker/timepicker.css">
        <script src="../lib/jquery.js"></script>
        <script src="../src/dropdown/dropdown.js"></script>
        <script src="../src/timepicker/timepicker.js"></script>
    </head>
    <body>
        <style>
            body {
                padding: 30px;
                font-size: 12px;
            }
            .item {
                margin: 20px 0
            }
            h3 {
                line-height: 2;
            }
        </style>

        <div class="item">
            <h3>timepicker</h3>
            <input id="timepicker1">
        </div>
        <div class="item">
            <h3>placeholder</h3>
            <input id="timepicker2">
        </div>
        <div class="item">
            <h3>default value</h3>
            <input id="timepicker3" value="12:20">
        </div>
        <div class="item">
            <h3>梯度</h3>
            <input id="timepicker4" value="11:13">
        </div>
        <div class="item">
            <h3>起始值(mintime)</h3>
            <input id="timepicker5" value="11:13">
        </div>
        <div class="item">
            <h3>disabled</h3>
            <input id="timepicker6" value="11:13">
        </div>

        <script>

            var Timepicker = businessUI.Timepicker

            var t1 = new Timepicker({
                field: $('#timepicker1'),
                onHourChange: function (h) {
                    console.log('hourchange', h)
                },
                onMiniteChange: function (m) {
                    console.log('minitechange', m)
                },
                onTimeChange: function (h, m) {
                    console.log('timechange', h, m)
                }
            })
            // t1.setTime('9:30')

            var t2 = new Timepicker({
                field: $('#timepicker2'),
                hourPlaceholder: '请选择小时',
                minitePlaceholder: '请选择分钟'
            })

            var t3 = new Timepicker({
                field: $('#timepicker3')
            })

            var t4 = new Timepicker({
                field     : $('#timepicker4'),
                hourStep: 4,
                miniteStep: 5
            })
            var t5 = new Timepicker({
                field     : $('#timepicker5'),
            })
            t5.fillHour(0, 24)
            t5.setMinTime('11:20')

            var t6 = new Timepicker({
                field     : $('#timepicker6'),
            })
            t6.disable()


        </script>


    </body>
</html>
