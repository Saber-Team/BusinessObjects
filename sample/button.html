<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>button</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../dist/base/base.css">
        <link rel="stylesheet" href="../dist/button/button.css">

    </head>
    <body>
        <style>
            body {
                padding: 30px;
            }
            .item {
                margin: 20px 0
            }
            h3 {
                line-height: 2;
            }
        </style>
        <div class="item">
            <h3>large</h3>
            <a class="zdh-button primary" href="#">默认按钮</a>
            <a class="zdh-button secondary" href="#">默认按钮</a>
            <a class="zdh-button default" href="#">默认按钮</a>
            <button class="zdh-button disabled">不可用按钮</button>
        </div>
        <div class="item">
            <h3>medium</h3>
            <a class="zdh-button primary medium" href="#">默认按钮</a>
            <a class="zdh-button secondary medium" href="#">默认按钮</a>
            <a class="zdh-button default medium" href="#">默认按钮</a>
            <button class="zdh-button disabled medium">不可用按钮</button>
        </div>
        <div class="item">
            <h3>small</h3>
            <a class="zdh-button primary small" href="#">默认按钮</a>
            <a class="zdh-button secondary small" href="#">默认按钮</a>
            <a class="zdh-button default small" href="#">默认按钮</a>
            <button class="zdh-button disabled small">不可用按钮</button>
        </div>
        <div class="item">
            <h3>default bordered</h3>
            <span class="zdh-button default small">1</span>
            <span class="zdh-button default small">2</span>
            <span class="zdh-button default small">3</span>
            <span class="zdh-button default small">4</span>
            <span class="zdh-button default small">边框按钮</span>
        </div>
    </body>
</html>
